<div *ngIf="graph | async as g" class="container">
  <div class="questions">
    <div *ngFor="let q of questions">{{ q[1] }}</div>
  </div>
  <svg #svg>
    <g [zoomableOf]="svg">
      <g *ngFor="let link of links" [linkVisual]="link"></g>
      <g *ngFor="let node of nodes"
         [nodeVisual]="node"
         [draggableNode]="node"
         [draggableInGraph]="g"
         [mouseOverNode]="node"
         [mouseOverInGraph]="g"
         (mouseOver)="highlightQuestion($event)">
      </g>
    </g>
  </svg>
</div>
