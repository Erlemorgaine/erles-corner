<div>
  <svg #svg [attr.width]="_options.width" [attr.height]="_options.height" [attr.fill]="'#f5a345'">
    <g [zoomableOf]="svg">
      <g *ngFor="let link of links" [linkVisual]="link"></g>
      <g *ngFor="let node of nodes"
         [nodeVisual]="node"
         [draggableNode]="node"
         [draggableInGraph]="graph">
      </g>
    </g>
  </svg>
</div>
